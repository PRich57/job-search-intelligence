<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings Viewer</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js"></script>
    <style>
        #jobTable tbody tr {
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Job Listings Viewer</h1>
    <div id="error-message" style="color: red;"></div>
    <table id="jobTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Salary Range</th>
                <th>Source</th>
            </tr>
        </thead>
    </table>

    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalJobTitle"></h2>
            <p><strong>Company:</strong> <span id="modalCompany"></span></p>
            <p><strong>Location:</strong> <span id="modalLocation"></span></p>
            <p><strong>Source:</strong> <span id="modalSource"></span></p>
            <p><strong>Salary Range:</strong> <span id="modalSalary"></span></p>
            <p><strong>Apply:</strong> <a id="modalApplyLink" target="_blank">Application Link</a></p>
            <h3>Job Description:</h3>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {

            // Initialize Select2
            $('#titleFilter').select2({
                placeholder: 'Select job titles to filter',
                allowClear: true
            });

            // Load job titles
            $.ajax({
                url: '/api/job_titles',
                dataType: 'json',
                success: function(data) {
                    var titles = data.titles;
                    $('#titleFilter').empty();
                    $.each(titles, function(i, title) {
                        $('#titleFilter').append($('<option>', {
                            value: title,
                            text: title
                        }));
                    });
                }
            });
            
            var table = $('#jobTable').DataTable({
                ajax: {
                    url: '/api/jobs',
                    dataSrc: 'data',
                    error: function (xhr, error, thrown) {
                        console.error('Error:', error);
                        console.error('Response:', xhr.responseText);
                        $('#error-message').text('An error occurred while loading the data. Please try refreshing the page.');
                    }
                },
                columns: [
                    { data: 'job_title' },
                    { data: 'company_name' },
                    { data: 'job_location' },
                    { data: 'salary_range' },
                    { data: 'source' }
                ],
                pageLength: 25,
                order: [[0, 'asc']],
                dom: 'lBfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            });

            // Redraw table when filter changes
            $('#titleFilter').on('change', function() {
                table.ajax.reload();
            });

            $('#jobTable tbody').on('click', 'tr', function () {
                var data = table.row(this).data();
                $('#modalJobTitle').text(data.job_title);
                $('#modalCompany').text(data.company_name);
                $('#modalLocation').text(data.job_location);
                $('#modalSource').text(data.source);
                $('#modalSalary').text(data.salary_range);
                $('#modalApplyLink').attr('href', data.application_url);
                $('#modalDescription').text(data.job_description);
                $('#jobModal').css('display', 'block');
            });

            $('.close').on('click', function() {
                $('#jobModal').css('display', 'none');
            });

            $(window).on('click', function(event) {
                if (event.target == document.getElementById('jobModal')) {
                    $('#jobModal').css('display', 'none');
                }
            });
        });
    </script>
</body>
</html>
